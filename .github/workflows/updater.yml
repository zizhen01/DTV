name: Build Updater JSON

permissions:
  contents: write
  packages: write
  actions: read

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*'
      - '*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0 or 1.0)'
        required: false
        default: 'manual'

jobs:
  build-updater:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            arch: 'x64'
          - platform: 'macos-15-intel'
            args: ''
            arch: 'x64'
          - platform: 'macos-latest'
            args: ''
            arch: 'aarch64'
          - platform: 'windows-latest'
            args: ''
            arch: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf protobuf-compiler pkg-config perl build-essential

      - name: Disable Homebrew auto update (macOS Intel)
        if: matrix.platform == 'macos-15-intel'
        run: echo "HOMEBREW_NO_AUTO_UPDATE=1" >> $GITHUB_ENV

      - name: Install dependencies (macOS)
        if: startsWith(matrix.platform, 'macos-')
        run: |
          brew update
          brew install protobuf pkg-config nasm

      - name: Install protobuf (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install protoc
          echo "C:\\ProgramData\\chocolatey\\lib\\protoc\\tools" >> $GITHUB_PATH

      - name: Install OpenSSL build prerequisites (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install strawberryperl nasm -y
          echo "C:\\Program Files\\NASM" >> $GITHUB_PATH
          echo "C:\\Strawberry\\perl\\bin" >> $GITHUB_PATH
          
      - name: Disable window decorations for Windows build
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          $path = "src-tauri/tauri.conf.json"
          $text = Get-Content $path -Raw
          if ($text -notmatch '"decorations"\s*:\s*false') {
            $text = $text -replace '"resizable"\s*:\s*true', '"decorations": false,`n      "resizable": true'
            Set-Content -Path $path -Value $text
          }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and publish updater artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'DTV ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## ðŸ”„ Updater metadata
            This release includes signed updater artifacts (latest.json).
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
